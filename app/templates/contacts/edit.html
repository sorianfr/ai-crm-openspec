{% extends "base.html" %}

{% block title %}Edit contact - Python CRM{% endblock %}

{% block content %}
<h1>Edit contact</h1>
{% if errors %}
<ul>
  {% for err in errors %}
  <li>{{ err }}</li>
  {% endfor %}
</ul>
{% endif %}
<form method="post" action="/contacts/{{ contact.id }}">
  <p>
    <label for="full_name">Full name (required)</label>
    <input type="text" id="full_name" name="full_name" value="{{ form_full_name | default(contact.full_name, true) }}" required />
  </p>
  <p>
    <label for="email">Email</label>
    <input type="email" id="email" name="email" value="{{ form_email | default(contact.email or '', true) }}" />
  </p>
  <p>
    <label for="phone">Phone</label>
    <input type="text" id="phone" name="phone" value="{{ form_phone | default(contact.phone or '', true) }}" />
  </p>
  <p>
    <label for="company">Company</label>
    <input type="text" id="company" name="company" value="{{ form_company | default(contact.company or '', true) }}" />
  </p>
  <p>
    <button type="submit">Update</button>
    <a href="/contacts">Cancel</a>
  </p>
</form>
{% endblock %}
