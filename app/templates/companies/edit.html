{% extends "base.html" %}

{% block title %}Edit company - Python CRM{% endblock %}

{% block content %}
<h1>Edit company</h1>
{% if errors %}
<ul>
  {% for err in errors %}
  <li>{{ err }}</li>
  {% endfor %}
</ul>
{% endif %}
<form method="post" action="/companies/{{ company.id }}">
  <p>
    <label for="name">Name (required)</label>
    <input type="text" id="name" name="name" value="{{ form_name | default(company.name, true) }}" required />
  </p>
  <p>
    <button type="submit">Update</button>
    <a href="/companies">Cancel</a>
  </p>
</form>
{% endblock %}
