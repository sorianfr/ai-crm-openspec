{% extends "base.html" %}

{% block title %}Companies - Python CRM{% endblock %}

{% block content %}
<h1>Companies</h1>
<p><a href="/companies/new">New company</a></p>
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {% for company in companies %}
    <tr id="company-{{ company.id }}">
      <td>{{ company.name }}</td>
      <td><a href="/companies/{{ company.id }}/edit">Edit</a></td>
      <td>
        <form method="post" action="/companies/{{ company.id }}/delete">
          <button type="submit">Delete</button>
        </form>
      </td>
    </tr>
    {% else %}
    <tr><td colspan="3">No companies yet. <a href="/companies/new">Add one</a>.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
